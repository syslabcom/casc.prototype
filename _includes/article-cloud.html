<ul class="article-cloud">
	{% for article in site.posts %}
		{% if page.title == article.parent %}
			<li>
				<a  href="{{ article.url }}#main-content" class="pat-inject">
					<img src="{{ article.image }}" alt="{{ article.title }}" />
					<strong class="label">{{ article.title }}</strong>
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
