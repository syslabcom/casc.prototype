<ul class="article-cloud">
	{% for article in site.posts %}
		{% if item.title == article.parent %}
			<li>
				<a  href="{{ article.url | remove: '/'}}" class="pat-inject pat-scroll" data-pat-inject="source: #main-content; target: #{{ item.url | remove: '/' }}" data-pat-scroll="trigger: click">
					<img src="{{ article.image }}" alt="{{ article.title }}" />
					<strong class="label">{{ article.title }}</strong>
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
