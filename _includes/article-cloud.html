<div class="row article-cloud pat-equaliser">
	{% for article in site.posts %}
		{% if item.title == article.parent %}
			<a  href="{{ article.url }}" class="pat-inject three columns" data-pat-inject="source: #main-content; target: #{{ item.url | remove: '/' }}" class="four columns">
				<img src="{{ article.image }}" alt="{{ article.title }}" />
				<h4 class="title">{{ article.title }}</h4>
			</a>
		{% endif %}
	{% endfor %}
</div>
