---
layout: generic
---

<header id="page-header" class="{% if page.hero %}has-hero{% endif %} {% if page.description %}has-description{% endif %}">
	<section id="page-introduction">
		{% if page.description %}
			<section id="page-summary">
				<div class="container">
					<p class="text">
						{{ page.description }}
					</p>
				</div>
			</section>
		{% endif %}
		{% if page.hero %}
			<figure id="hero-image">
				<img src="{{ page.hero }}" alt="Workshop with three people." />
			</figure>
		{% endif %}
	</section>
	<nav id="section-navigation" class="pat-sticky container">
	    <ul class="navigation">
	        <li>
	            <a href="#">Lorem ipsum</a> 
	        </li>
	        <li>
	            <a href="#">Ipsum dolor sit</a> 
	        </li>
	        <li>
	            <a href="#">Consectetuer</a> 
	        </li>
	    </ul>
	</nav>
</header>

<div class="container">
	<article class="pat-rich" id="main-content">
		{{ content }}
	</article>
</div>
