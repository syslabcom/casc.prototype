---
layout: generic
---

<div class="container">
	<article class="pat-rich" id="main-content">

		<h2>
			<a href="/institut#team" class="pat-inject icon-angle-left">Team</a>
		</h2>

		<div class="row">
			<div class="seven columns">
				<h3>
					{{ page.title }}
				</h3>
				{{ content }}
			</div>
			<div class="four columns">
				<img src="{{ page.image }}" alt="Portrait of {{ page.title }}" />
			</div>
		</div>	

	</article>
</div>
