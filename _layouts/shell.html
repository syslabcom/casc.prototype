<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Description" CONTENT="{{ page.description }}">
        	<title>{{ page.title }} — {{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" media="screen" type="text/css" href="/style/base.css"/>
    </head>
    <body class="{{ page.class }} layout-{{ page.layout }}">
        <div id="main">
            <header id="site-header">
                <nav id="global-navigation" class="container">
                    <a id="home">Universität der Bundeswehr München</a>
                    <a id="faculty" href="#">casc</a>
                    {% for item in site.posts %}
                        {% if item.layout == 'landing' %}
                            <a href="{{ item.url }}">{{ item.title }}</a>
                        {% endif %}
                    {% endfor %}
                </nav>  
            </header>
            <div class="container" id="content">
                {{ content }}
            </div>
            <div class="container" id="site-footer">

            </div>
        </div>

        <script src="/bundles/bundle.min.js" type="text/javascript"></script>
    </body>
</html>
